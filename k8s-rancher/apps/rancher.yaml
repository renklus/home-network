apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  sources:
  - repoURL: https://releases.rancher.com/server-charts/stable
    chart: rancher
    targetRevision: '2.13.2'
    helm:
      parameters:
        - name: 'service.type' # is this still supported? Setting it to LoadBalancer doesn't seem to make a difference
          value: ''
        - name: 'ingress.enabled'
          value: 'true'
        - name: 'hostname'
          value: 'rancher.ingress.rancher.k8s.renklus.ch' # must point to ingress, otherwise Node joining doesn't work
        - name: 'replicas'
          value: '1'
        # no need to specify image tags because the default is same as chart version. Dependabot can just update the chart
  - path: k8s-rancher/apps/rancher
    repoURL: 'https://github.com/renklus/home-network'
    targetRevision: HEAD
  destination:
    namespace: cattle-system # needs to be exactly this namespace for rancher issuer to work
    name: in-cluster
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
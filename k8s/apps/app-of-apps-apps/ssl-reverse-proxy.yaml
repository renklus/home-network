apiVersion: v1
kind: ConfigMap
metadata:
  name: serverblock
  namespace: 'ssl-reverse-proxy'
data:
  serverBlock: server { listen 90 }
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssl-reverse-proxy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: 'nginx'
    targetRevision: '18.2.3'
    helm:
      valuesObject:
        image:
          tag: '1.27.2'
          repository: 'bitnami/nginx'
          registry: 'docker.io'
  destination:
    name: 'in-cluster'
    namespace: 'ssl-reverse-proxy'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

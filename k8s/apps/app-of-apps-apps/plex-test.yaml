apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages'
    chart: 'plex-media-server'
    targetRevision: '0.3.0'
    helm:
      parameters:
        - name: service.type
          value: LoadBalancer
        - name: service.port
          value: '32400'
        - name: rclone.enabled
          value: 'true'
        - name: rclone.configSecret
          value: backblaze-readwrite2
        - name: extraEnv.PLEX_CLAIM
          value: 'claim-GgsbQW3PLzn42zTg_Wky'
        - name: extraEnv.ALLOWED_NETWORKS
          value: 10.0.0.0/8
      valuesObject:
        image:
          registry: index.docker.io
          repository: plexinc/pms-docker
          tag: 1.40.0.7998-c29d4c0c8
        initContainer:
          image:
            registry: index.docker.io
            repository: alpine
            tag: 3.19.1
        rclone:
          image:
            registry: index.docker.io
            repository: rclone/rclone
            tag: 1.66.0
  destination:
    namespace: plex-test
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - '.spec.volumeClaimTemplates[]?'
apiVersion: v1
kind: Namespace
metadata:
  name: paperless-ngx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      hostname: paperless
      containers:
        - name: broker
          image: docker.io/library/redis:8
          volumeMounts:
            - name: 'paperless'
              mountPath: '/data'
              subPath: 'redisdata'
        - name: webserver
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          ports:
            - containerPort: 8000
          env:
            - name: PAPERLESS_URL
              value: "https://paperless.paperless-ngx.k8s.renklus.ch"
            - name: PAPERLESS_REDIS
              value: "redis://paperless:6379"
          volumeMounts:
            - name: 'paperless'
              mountPath: /usr/src/paperless/data
              subPath: data
            - name: 'paperless'
              mountPath: /usr/src/paperless/media
              subPath: media
      volumes:
        - name: 'paperless'
          persistentVolumeClaim:
            claimName: 'paperless-ngx-pvc'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 'paperless-ngx-pvc'
  namespace: 'paperless-ngx'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: 'csi-nfs'
  resources:
    requests:
      storage: 10Mi
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'kubernetes-dashboard'
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.13.0
    chart: kubernetes-dashboard
    # helm:
    #   parameters:
    #     - name: 'web.service.type'
    #       value: 'LoadBalancer'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-lb-service
  namespace: kubernetes-dashboard
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: kubernetes-dashboard
  ports:
  - name: "tcp-dns"
    protocol: TCP
    port: 443
    targetPort: 8443
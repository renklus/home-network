apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: 'argo-cd'
    targetRevision: '8.0.9'
    helm:
      valuesObject:
        global:
          affinity:
            nodeAffinity:
              type: 'none'
            podAntiAffinity: 'none'
          image:
            repository: 'quay.io/argoproj/argocd'
            tag: 'v3.0.2'
        server:
          service:
            type: 'LoadBalancer'
        configs:
          cm:
            "admin.enabled": 'true'
            "users.session.duration": '21h'
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

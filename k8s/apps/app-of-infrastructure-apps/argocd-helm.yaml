apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: 'argo-cd'
    targetRevision: '8.0.9'
    helm:
      parameters:
        - name: global.affinity.nodeAffinity.type
          value: none
        - name: global.affinity.podAntiAffinity
          value: none
        - name: server.service.type
          value: LoadBalancer
        - name: global.image.tag
          value: v3.0.2
        - name: global.image.repository
          value: quay.io/argoproj/argocd
        - name: 'configs.cm."admin.enabled"'
          value: 'true'
        # - name: configs.cm."users.session.duration"
        #   value: '23h'
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

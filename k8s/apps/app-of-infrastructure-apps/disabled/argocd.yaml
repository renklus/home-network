apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.0.9
    chart: argo-cd
    helm:
      parameters:
        - name: global.affinity.nodeAffinity.type
          value: soft
        - name: server.metrics.service.type
          value: LoadBalancer
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

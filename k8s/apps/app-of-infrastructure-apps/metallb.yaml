apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  sources:
  - repoURL: 'https://metallb.github.io/metallb'
    chart: 'metallb'
    targetRevision: '0.15.2'
    helm:
      valuesObject:
        speaker:
          image:
            repository: 'quay.io/metallb/speaker'
            tag: 'v0.15.2@sha256:260c9406f957c0830d4e6cd2e9ac8c05e51ac959dd2462c4c2269ac43076665a'
          frr:
            image:
              repository: 'quay.io/frrouting/frr'
              tag: '10.4.1@sha256:97a281a1473cae1f762ceab87cbcc53a2e102053877421e8b4606422aae45442'
        controller:
          image:
            repository: 'quay.io/metallb/controller'
            tag: 'v0.15.2@sha256:417cdb6d6f9f2c410cceb84047d3a4da3bfb78b5ddfa30f4cf35ea5c667e8c2e'
  - path: k8s/apps/app-of-infrastructure-apps/metallb
    repoURL: 'https://github.com/renklus/home-network'
    targetRevision: HEAD
  destination:
    namespace: metallb-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
# workaround for MetalLB problem: leave until https://github.com/metallb/metallb/issues/1681 is fixed
  ignoreDifferences:
  - group: 'apiextensions.k8s.io'
    kind: 'CustomResourceDefinition'
    name: 'bgppeers.metallb.io'
    jsonPointers:
      - '/spec/conversion/webhook/clientConfig/caBundle'
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  source:
    repoURL: 'https://metallb.github.io/metallb'
    chart: 'metallb'
    targetRevision: '0.14.5'
    helm:
      valuesObject:
        speaker:
          image:
            repository: 'quay.io/metallb/speaker'
            tag: 'v0.14.5@sha256:34e9cc2db6d83ca3ad4d92a6e2eadaf6b78be65621798e90827041749898acc0'
          frr:
            image:
              repository: 'quay.io/frrouting/frr'
              tag: '9.1.0@sha256:f310c2ebb3827fa03b9674ee05e70a7d5eef2123bcc3b475eb2ef14dafcb52b4'
        controller:
          image:
            repository: 'quay.io/metallb/controller'
            tag: 'v0.14.5@sha256:3f776529447094c8d318baeb4f9efe024cf154859762ec3eefcd878b1fe8a01f'
  destination:
    namespace: metallb-system
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
# workaround for MetalLB problem: leave until https://github.com/metallb/metallb/issues/1681 is fixed
  ignoreDifferences:
  - group: 'apiextensions.k8s.io'
    kind: 'CustomResourceDefinition'
    name: 'bgppeers.metallb.io'
    jsonPointers:
      - '/spec/conversion/webhook/clientConfig/caBundle'
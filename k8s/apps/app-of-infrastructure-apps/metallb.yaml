apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: 'default'
  sources:
  - repoURL: 'https://metallb.github.io/metallb'
    chart: 'metallb'
    targetRevision: '0.14.8'
    helm:
      valuesObject:
        speaker:
          image:
            repository: 'quay.io/metallb/speaker'
            tag: 'v0.14.8@sha256:fd86bfc502601d6525739d411a0045e7085a4008a732be7e271c851800952142'
          frr:
            image:
              repository: 'quay.io/frrouting/frr'
              tag: '10.2.0@sha256:f1b62a828583ed35012c754a5746568632afd324f1467735c50277b75e99a17b'
        controller:
          image:
            repository: 'quay.io/metallb/controller'
            tag: 'v0.14.8@sha256:93b83b39d06bbcb0aedc0eb750c9e43e3c46dc08a6f88400ed96105224d784ec'
  - path: k8s/apps/app-of-infrastructure-apps/metallb
    repoURL: 'https://github.com/renklus/home-network'
    targetRevision: HEAD
  destination:
    namespace: metallb-system
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
# workaround for MetalLB problem: leave until https://github.com/metallb/metallb/issues/1681 is fixed
  ignoreDifferences:
  - group: 'apiextensions.k8s.io'
    kind: 'CustomResourceDefinition'
    name: 'bgppeers.metallb.io'
    jsonPointers:
      - '/spec/conversion/webhook/clientConfig/caBundle'
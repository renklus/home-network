apiVersion: v1
kind: ConfigMap
metadata:
  name: infisical-config
  namespace: infisical-system
data:
  hostAPI: 'http://infisical-backend.infisical-system:4000/api'
  # hostAPI: https://app.infisical.com/api # <-- global hostAPI
